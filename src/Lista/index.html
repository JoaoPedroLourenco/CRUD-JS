<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../output.css" />
    <title>ERP - Estudos</title>
  </head>
  <body
    class="w-full max-w-7xl h-auto md:h-dvh overflow-auto flex flex-col items-center justify-center gap-3 py-10 bg-[#2F3037] font-lexend relative left-[50%] translate-x-[-50%]"
  >
    <div
      class="w-full max-w-7xl flex flex-col items-start gap-4 md:flex-row md:items-center md:justify-between px-5 md:px-[60px]"
    >
      <h1 class="text-4xl font-bold text-white">Lista de Produtos</h1>
      <div class="w-auto flex flex-col md:flex-row gap-2">
        <button
          onclick="clearLista()"
          class="w-[200px] h-[50px] bg-red-600 text-white font-bold self-end rounded-md flex items-center justify-center gap-2 hover:bg-red-900 cursor-pointer duration-200"
        >
          <i class="fa-solid fa-trash"></i> Excluir Lista
        </button>
        <a
          href="../Form/form.html"
          class="w-[200px] h-[50px] bg-blue-500 text-white font-bold self-end rounded-md flex items-center justify-center gap-2 hover:bg-blue-400 duration-200"
        >
          <i class="fa-solid fa-plus"></i> Novo Produto
        </a>
      </div>
    </div>

    <!-- Cards topo -->
    <div
      class="w-[90%] h-[20%] flex flex-col md:flex-row gap-5 mt-auto mb-auto"
    >
      <div class="cards w-[100%] md:w-[50%] h-[180px] p-5 md:p-2">
        <div
          class="w-[30%] h-[100%] hidden bg-green-300/40 rounded-xl md:flex items-center justify-center border-1 border-green-600"
        >
          <i class="fa-solid fa-list-ol" style="font-size: 32px"></i>
        </div>
        <div class="flex flex-col self-start gap-4">
          <h1 class="text-3xl">Qtd. de produtos</h1>
          <p id="qtd" class="text-6xl">0</p>
        </div>
      </div>
      <div class="cards w-[100%] md:w-[50%] p-5 md:p-2">
        <div
          class="w-[30%] h-[100%] hidden bg-green-300/40 rounded-xl md:flex items-center justify-center border-1 border-green-600"
        >
          <i class="fa-solid fa-money-bill-wave" style="font-size: 32px"></i>
        </div>
        <div class="flex flex-col self-start gap-4">
          <h1 class="text-3xl">Valor total</h1>
          <p id="valor" class="text-5xl">R$0</p>
        </div>
      </div>
    </div>
    <!-- Cards topo -->
    <div
      class="w-[90%] min-h-[700px] flex-1 overflow-hidden my-2 bg-[#474747] rounded-2xl flex flex-col text-white"
    >
      <div
        class="w-full h-[50px] flex items-center justify-evenly border-b-3 border-black/40 px-10"
      >
        <p class="w-[20%] flex items-center justify-center text- font-bold">
          ID
        </p>
        <p class="w-[20%] flex items-center justify-center text-xl font-bold">
          Nome
        </p>
        <p class="w-[20%] flex items-center justify-center text-xl font-bold">
          Preço
        </p>
        <p class="w-[20%] flex items-center justify-center text-xl font-bold">
          Estoque
        </p>
        <p class="w-[20%] flex items-center justify-center text-xl font-bold">
          Ações
        </p>
      </div>
      <div id="otp" class="w-full h-full overflow-y-auto"></div>
    </div>

    <div
      id="edit"
      class="w-dvw h-dvh hidden items-center justify-center absolute z-30 bg-black/50"
    ></div>

    <div
      id="sucesso"
      class="w-[500px] h-[40px] bg-[#386C0B] border-1 border-green-300/20 absolute top-16 hidden items-center justify-center gap-2 text-white rounded-[5px]"
    >
      <i class="fa-solid fa-circle-info"></i>
      <p>Produto excluído com sucesso!</p>
    </div>
    <div
      id="aviso"
      class="w-[500px] h-[40px] bg-[#E43A48] border-1 border-red-500/30 absolute top-16 hidden items-center justify-center gap-2 text-white rounded-[5px] z-50"
    >
      <i class="fa-solid fa-circle-info"></i>
      <p>Produto excluído com sucesso!</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
